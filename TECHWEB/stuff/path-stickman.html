<!DOCTYPE html>
<html>
  <head>
    <title>path API example: stickman</title>
    <style>
      canvas { 
        margin: 50px auto; 
        display: block; 
        border: 1px solid lightgrey;
      }
    </style>
  </head>
  <body>
    <canvas height="300" width="200"></canvas>
    <script>
      var ctx = document.querySelector('canvas').getContext('2d');
      ctx.fillStyle = '#000'; //black
      ctx.fillRect(0, 0, ctx.canvas.width, ctx.canvas.height);

      //Save this stuff for later
      ctx.fillStyle = '#fff'; //white
      ctx.strokeStyle = '#fff'; //white

      // default drawing style
      ctx.lineWidth = 5;
      ctx.lineCap = 'round';  //This defines how the lines will be ended
      ctx.save(); //Pushes the current context on the stack to get later.

      ctx.beginPath(); //Resets the path
      //arc (x, y, radius, startAngle, endAngle, anticlockwise)
      ctx.arc(100, 50, 30, 0, Math.PI*2, true); // head
      ctx.fill();

      //Draw the mouth
      ctx.beginPath(); //Reset
      ctx.strokeStyle = '#c00';  //Red
      ctx.lineWidth = 3; //thiner line
      //arc (x, y, radius, startAngle, endAngle, anticlockwise)
      ctx.arc(100, 50, 20, 0, Math.PI, false);
      ctx.stroke();

      //Draw two eyes
      ctx.beginPath();
      ctx.fillStyle = '#c00';
      ctx.arc(90, 45, 3, 0, Math.PI*2, true);
      ctx.fill();
      ctx.moveTo(113, 45);
      ctx.arc(110, 45, 3, 0, Math.PI*2, true);
      ctx.fill();
      ctx.stroke(); // thicker eyes

      //Remember those thick lines, time to restore that.
      ctx.restore();

      ctx.beginPath();
      ctx.moveTo(100, 80); // move to neck
      ctx.lineTo(100, 180); // body
      ctx.lineTo(75, 250); // left leg
      ctx.moveTo(100, 180); // move to hips
      ctx.lineTo(125, 250); // right leg
      ctx.moveTo(100, 90); // move to shoulders
      ctx.lineTo(75, 140); // left argm
      ctx.moveTo(100, 90); // back to shoulders
      ctx.lineTo(125, 140); // right leg

      // ctx.closePath();
      ctx.stroke();
    </script>
  </body>
</html>
