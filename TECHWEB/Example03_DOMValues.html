<!DOCTYPE html>

<!-- Example of using DOM to modify the page dynamically. -->
<html lang="en">
  <head>
    <title>Hiding and Showing Objects</title>
    <meta charset="utf-8" />
    <script type = "text/javascript">
      function ShowHide() {
        var head1 = document.getElementById("head1"); 
        var head2 = document.getElementById("head2"); 
        var showhead1 = document.form1.head1.checked; 
        var showhead2 = document.form1.head2.checked; 
        
        head1.style.visibility=(showhead1) ? "visible" : "hidden"; 
        head2.style.visibility=(showhead2) ? "visible" : "hidden";
      } //end ShowHide

    </script>
  </head>
  <body>
    <h1 id = "head1">This is the first heading</h1> 
    <h1 id = "head2">This is the second heading</h1>
     <p>Using the W3C DOM, you can choose whether to show or hide the 
        headings on this page using the checkboxes below.</p> 
     <form name = "form1" action = ""> 
       <p><label>Show first heading
       <input name = "head1" type = "checkbox" checked = "checked" 
           onclick = "ShowHide()" /></label></p> 
       <p><label>Show second heading
       <input name = "head2" type = "checkbox" checked = "checked"
           onclick = "ShowHide()" /></label></p> 
     </form>
  </body>
</html>
