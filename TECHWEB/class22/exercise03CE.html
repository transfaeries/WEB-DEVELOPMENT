<!DOCTYPE html>

<!-- exercise03.html - Use Ajax to fill in the name and city/state.  -->
<html xmlns = "http://www.w3.org/1999/xhtml">
  <head> <title> Popcorn Sales Form (Ajax) </title>
    <meta charset = "utf-8" />
    <style>
      img {position: absolute; left: 400px;  top: 50px;}
    </style>
    <script src = "jquery-1.11.0.js"></script>
    <script>
      //Fill in the jquery to get the information
    </script>
  </head>
  <body>
    <h2> Welcome to Mile High Popcorn Sales </h2>
    <form action = "">

      <!-- A borderless table of text widgets for name and address -->

      <table>
        <tr>
          <td> Buyer's Name: </td>  
          <td> <input type = "text"  name = "name" size = "30" 
                      onblur = "getAddress(this.value)" />
          </td>
        </tr>
        <tr>
          <td> Street Address: </td>
          <td> <input type = "text"  name = "street" id = "address" 
                      size = "30" /> 
          </td>
        </tr>
        <tr>
          <td> Zip code: </td>
          <td> <input type = "text"  name = "zip" size = "10"  
                      onblur = "getPlace(this.value)" />
          </td>
        </tr>
        <tr>
          <td> City </td>
          <td> <input type = "text"  name = "city" id = "city"  size = "30" />
          </td>
        </tr>
        <tr>
          <td> State </td>
          <td> <input type = "text"  name = "state" id = "state"  size = "30" />
          </td>
        </tr>
      </table> 
      <img src = "popcorn.jpg"  alt = "picture of popcorn" />
      <p/>
      <p>
        <input type = "submit"  value = "Submit Order" />
        <input type = "reset"  value = "Clear Order Form" />
      </p>
    </form>
  </body>
</html>
