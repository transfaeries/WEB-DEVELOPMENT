        function cArea() {
          return (Math.PI * Math.pow(this.radius, 2));
        }
        
        function cCircumference() {
          return (2 * Math.PI * this.radius);

        function getRadius() {
          return this.radius;

        function setRadius(radius) {
          this.radius = radius;

        function Circle(radius) {
          //constructor for the circle object
          this.radius = radius;

        function tablePrint(caption) {
        //print a table of circle radii, areas, and circumferences
