<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> JavaScript Input </title>
    <style>
      body {background-color: Plum;}
      .frame {width: 60%}
    </style>
    <script src = "jquery-1.11.0.js"></script>
    <script>
      /*****************************
      Global Variables
      ******************************/
      var firstName = "***",
          lastName = "***",
          txt1 = "Hello ",
          txt2 = ".  I hope you are well today (as much as a webpage can " +
                 "hope). ",
          txt3 = ", you are my favorite visitor to this page.  What? Now ",
          txt4 = ", I certainly do not say that to every visitor to " +
                 "this page!";
      $(document).ready(function() {
        $("#theText").html(txt1 + firstName + " " + lastName + txt2 + 
                           firstName + " " + lastName + txt3 + 
                           firstName + " " + lastName + txt4);
        $("#showText").click(function() {
          firstName = $("#firstName").val();
          lastName = $("#lastName").val();
          $("#theText").html(txt1 + firstName + " " + lastName + txt2 + 
                             firstName + " " + lastName + txt3 + 
                             firstName + " " + lastName + txt4);
        });
      }); //end document.ready
    </script>
  </head>

  <body>
    <div id = "frame">
    First Name: 
    <input id="firstName" type="text" size="20" maxlength = "30">
    Last Name: 
    <input id="lastName" type="text" size="20" maxlength = "30">
    <button id="showText" type="button">Refresh the Text</button>
    <hr>
    <div id="theText"></div>
    </div>
  </body>
</html>
